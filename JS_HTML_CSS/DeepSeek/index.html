<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"></script>
</head>
<body>
    <div class="sidebar left">
        <h2>Controls</h2>
        <div class="control-group">
            <label>Density: <span id="densityValue">50</span></label>
            <input type="range" id="density" min="10" max="250" value="50">
        </div>
        <div class="control-group">
            <label>Speed: <span id="speedValue">300</span>ms</label>
            <input type="range" id="speed" min="0" max="600" value="300">
        </div>
        <div class="button-group">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>
        <div class="button-group">
            <button id="stepForward">Step →</button>
            <button id="stepBackward">Step ←</button>
        </div>
        <div class="control-group">
            <button id="random">Random</button>
            <button id="perlin">Perlin Noise</button>
            <input type="number" id="seed" placeholder="Seed">
        </div>
        <div class="control-group">
            <select id="patterns">
                <option>Glider</option>
                <option>Blinker</option>
                <option>Pulsar</option>
            </select>
            <button id="addPattern">Add Pattern</button>
        </div>
    </div>
    
    <div class="main">
        <canvas id="board"></canvas>
    </div>

    <div class="sidebar right">
        <h2>History</h2>
        <div id="historyList" class="history-list"></div>
        
        <h2>GIF Generation</h2>
        <div class="button-group">
            <button id="generateGif">Generate GIF</button>
            <button id="downloadGif">Download</button>
        </div>
        
        <h2>Timeline</h2>
        <div class="timeline-container">
            <canvas id="timeline"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
